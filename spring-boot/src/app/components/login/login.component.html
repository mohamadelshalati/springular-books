<div style="background-color: #7ecde3; width: 50%; margin: auto;">
   <br>
    <h1 style="font-size: 5vm;">Login</h1>
    <h3 *ngIf="incorect" style="color: red;">Incorect Email or Password</h3>
    <form (submit)="onSubmit(username.value, password.value);" >
        
        <label class="pwLabel">Email</label><br>
        <input  type="text" name="username" id="username" #username required><br>
        <br>
        <label class="pwLabel">Password</label><br>
        <input type="password" name="password" id="psw" #password required><br>
        <button  id="login-btn" class="btn" style="background-color: #003155; color: #7ecde3;" type="submit" >Sign In</button>
    </form>
    <br>
</div>
