<div class="container">
    <div class="row">
      <h1>total:{{ total }}</h1>
      <div class="col-sm-4" *ngFor= "let book of books">
        <div class="card" style="width: 18rem;">
            <img src="{{ book.image }}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <h5 class="card-title">{{ book.price }}</h5>
            <h5 class="card-title">Quantity: {{ book.quantity  }}</h5>
            <p class="card-text">{{ book.subtitle }}</p>
            <button class="btn btn-danger" (click)="delete(book)">Delete</button>
     </div>
    </div>
</div>
